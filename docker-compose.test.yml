services:
  stripe-test:
    container_name: blackbird-stripe-mock-test
    image: stripe/stripe-mock
    networks: !reset [test-network]
    ports: !reset []
    profiles: [test]
  redis-test:
    extends:
      file: docker-compose.api.yml
      service: redis
    container_name: blackbird-redis-test
    networks: !reset [test-network]
    ports: !reset []
    profiles: [test]

  api-test:
    extends:
      file: docker-compose.api.yml
      service: api
    container_name: blackbird-api-test
    networks: !reset [test-network]
    links:
      - redis-test:redis
      - minio-test:minio
      - pgsql-test:pgsql
    ports: !reset []
    depends_on: !reset
      - redis-test
      - pgsql-test
      - minio-test
      - stripe-test
    environment:
      NODE_ENV: test
      API_DOMAIN: http://api:3000
      STRIPE_HOST: stripe-test
      STRIPE_PORT: 12111
      STRIPE_PROTOCOL: http
      STRIPE_KEY: sk_test_123
    profiles: [test]

  minio-test:
    extends:
      file: docker-compose.api.yml
      service: minio
    container_name: blackbird-minio-test
    networks: !reset [test-network]
    ports: !reset []
    volumes: !reset
      - minio_storage-test:/data
    profiles: [test]

  pgsql-test:
    extends:
      file: docker-compose.api.yml
      service: pgsql
    container_name: blackbird-pgsql-test
    networks: !reset [test-network]
    ports: !reset []
    volumes: !reset
      - ./data/pgsql-test:/var/lib/postgresql/data
      - ./data/pgsql_backups-test:/backups
    profiles: [test]

  test:
    extends:
      file: docker-compose.api.yml
      service: api
    container_name: blackbird-test
    networks: !reset [test-network]
    links:
      - redis-test:redis
      - api-test:api
      - minio-test:minio
      - pgsql-test:pgsql
      - stripe-test:stripe
    ports: !reset []
    depends_on: !reset
      api-test:
        condition: service_healthy
    environment:
      NODE_ENV: test
      CI: "${CI:-false}"
      API_DOMAIN: http://api:3000
    command: yarn api:test
    restart: no
    profiles: [test]
    develop:
      watch:
        - action: sync+restart
          path: ./test
          target: /var/www/api/test

networks:
  test-network:
    driver: bridge

volumes:
  minio_storage-test: {}
