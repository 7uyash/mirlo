services:
  # A static site
  - type: web
    name: client
    env: static
    rootDir: client
    buildCommand: yarn build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true # optional
    envVars: 
      - fromGroup: blackbrd
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # A node web service
  - type: web
    name: api
    env: node
    # env: docker
    repo: https://github.com/funmusicplace/blackbird.git # optional
    region: oregon # optional (defaults to oregon)
    branch: main # optional (defaults to master)
    plan: starter # Supposedly this should be free but 
    # dockerCommand: ./start.sh
    # dockerfilePath: ./prod.Dockerfile
    buildCommand: yarn install && yarn migrate:deploy
    startCommand: yarn staging 
    disk: # this disk gets used to receive uploads. They should get moved to the 
          # minIO service and deleted after upload
      name: data
      mountPath: /data
      sizeGB: 2 # optional
    envVars: 
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: DATABASE_URL
        fromDatabase:
          name: blackbrd
          property: connectionString
      - fromGroup: blackbrd
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      - key: MINIO_ROOT_PASSWORD
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: MINIO_PORT
        fromService:
          type: pserv
          name: minio
          envVarKey: PORT
      - key: MINIO_HOST
        fromService:
          type: pserv
          name: minio
          property: host # available properties are listed below
  
  # A private minIO instance
  - type: pserv # Should probably be pserv
    name: minio
    env: docker
    plan: standard
    repo: https://github.com/render-examples/minio.git # optional
    envVars:
    - key: MINIO_ROOT_PASSWORD
      generateValue: true # will generate a base64-encoded 256-bit secret
    - fromGroup: blackbrd
    - key: PORT
      value: 9000
    disk:
      name: data
      mountPath: /data
      sizeGB: 2 # optional

  # A worker
  - type: worker
    name: background
    env: docker
    plan: starter # optional (defaults to starter)
    dockerfilePath: ./background/Dockerfile # optional
    # dockerContext: ./background/src # optional
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blackbrd
          property: connectionString
      - fromGroup: blackbrd
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      - key: MINIO_ROOT_PASSWORD
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: MINIO_PORT
        fromService:
          type: pserv
          name: minio
          envVarKey: PORT
      - key: MINIO_HOST
        fromService:
          type: pserv
          name: minio
          property: host # available properties are listed below

  # A Redis instance
  - type: redis
    name: redis
    ipAllowList: # required
      - source: 0.0.0.0/0
        description: everywhere
    plan: free # optional (defaults to starter)
    maxmemoryPolicy: noeviction # optional (defaults to allkeys-lru)

